{% extends "base.html" %}
{% load bootstrap3 %}
{% block title %}Create Repository{% endblock %}
{% block content %}
<h1>Create repository</h1>

<p>
<a href="{% url 'welcome' %}">Return to welcome page</a>
</p>

<form method="post" action="{% url 'create_repo' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button type="submit" class="btn btn-primary">
    {% bootstrap_icon "star" %} Add Repo
  </button>
  {% endbuttons %}
</form>
{% endblock %}
